descriptor_version: "2.0"

vendor: "eu.sonata-nfv.cloud-service-descriptor"
name: "cloud-service-example"
version: "0.2"
author: "Tobias Dierich"
description: "A simple cloud service desciptor which deploys an nginx webserver."

virtual_deployment_units:
  - id: "testing"
    kubernetes_template:
      apiVersion: apps/v1beta2
      kind: Deployment
      metadata:
        name: nginx-deployment
        labels:
          app: nginx
      spec:
        replicas: 3
        selector:
          matchLabels:
            app: nginx
        template:
          metadata:
            labels:
              app: nginx
          spec:
            containers:
            - name: nginx
              image: nginx:1.7.9
              ports:
              - containerPort: 80