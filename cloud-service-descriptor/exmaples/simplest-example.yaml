descriptor_version: "2.0"

vendor: "eu.sonata-nfv.cloud-service-descriptor"
name: "cloud-service-example"
version: "0.2"
author: "Tobias Dierich"
description: "A simple cloud service desciptor."

virtual_deployment_units:
  - id: "testing"
    service_image: "image=gcr.io/google_containers/echoserver:1.4"
    service_type: "NodePort"
    service_ports:
      - name: "http"
        protocol: "TCP"
        port: 80
        target_port: 8080
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1024
        size_unit: "MB"
    scale_in_out:
      minimum: 1
      maximum: 3
