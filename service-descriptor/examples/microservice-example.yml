descriptor_version: "2.0"

vendor: "eu.sonata-nfv.service-descriptor"
name: "microservice-example"
version: "0.2"

microservices:
  - service_id: "testing"
    service_image: "image=gcr.io/google_containers/echoserver:1.4"
    service_replicas: 1
    service_type: "NodePort"
    service_ports:
      - name: "http"
        protocol: "TCP"
        port: 80
        target_port: 8080
